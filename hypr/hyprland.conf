# #######################################################################################
# HYPRLAND CONFIGURATION FILE
# EDIT THIS CONFIG ACCORDING TO THE WIKI INSTRUCTIONS.
# https://wiki.hypr.land/Configuring/
# #######################################################################################

#autogenerated = 1 # remove this line to remove the warning

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

################
### MONITORS ###
################
# See https://wiki.hypr.land/Configuring/Monitors/
monitor = eDP-1,1920x1080@144,0x0,1

###################
### MY PROGRAMS ###
###################
# See https://wiki.hypr.land/Configuring/Keywords/
$terminal = kitty
$fileManager = dolphin
$browser = firefox
$app = ~/bin/app-center.sh

#################
### AUTOSTART ###
#################
# Autostart necessary processes (like notifications daemons, status bars, etc.)
exec-once = waybar
exec-once = systemctl --user start xdg-desktop-portal xdg-desktop-portal-wlr
exec-once = swww-daemon &
exec-once = swww img ~/Pictures/wallpapers/0FTX0KW.png --transition-type fade --transition-duration 2
exec-once = mako &
exec-once = ~/bin/wifi-monitor.sh &
exec-once = ~/bin/battery-monitor.sh &

#############################
### ENVIRONMENT VARIABLES ###
#############################
# See https://wiki.hypr.land/Configuring/Environment-variables/
env = XCURSOR_SIZE,8
env = HYPRCURSOR_SIZE,5
env = XDG_SESSION_TYPE,wayland
env = GDK_SCALE,0.9
env = QT_SCALE_FACTOR,0.9

# Java applications environment variables
env = _JAVA_AWT_WM_NONREPARENTING,1
env = AWT_TOOLKIT,MToolkit
env = GDK_BACKEND,wayland
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_RENDERER,vulkan
env = GBM_BACKEND,nvidia-drm
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

###################
### PERMISSIONS ###
###################
# See https://wiki.hypr.land/Configuring/Permissions/
# Note: permission changes require a Hyprland restart for security reasons
# ecosystem {
#     enforce_permissions = 1
# }
# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

#####################
### LOOK AND FEEL ###
#####################
# Refer to https://wiki.hypr.land/Configuring/Variables/

general {
    gaps_in = 3
    gaps_out = 2
    border_size = 1
    resize_on_border = true
    allow_tearing = true
    layout = master
}

decoration {
    rounding = 8
    rounding_power = 1
    active_opacity = 1
    inactive_opacity = 0.75
    
    shadow {
        enabled = true
        range = 12
        render_power = 3
        color = rgba(00000066)
    }
    
    blur {
        enabled = true
        size = 8
        passes = 3
        vibrancy = 0.1696
        new_optimizations = on
    }
}

# Animations are disabled, so no need for animation settings
animations {
    enabled = no, please :)
}

#####################
### LAYOUT CONFIG ###
#####################

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
}

#############
### INPUT ###
#############
input {
    kb_layout = us
    kb_variant = 
    kb_model = 
    kb_options = 
    kb_rules = 
    follow_mouse = 1
    sensitivity = 0
    
    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

# Application shortcuts
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, W, exec, ~/wallpaper-selector.sh
bind = $mainMod, PERIOD, exec, wofi-emoji
 bind = $mainMod, A, exec, ~/bin/app-center.sh

# Window management
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Wofi launchers
#bind = $mainMod, SPACE, exec, ~/.config/wofi/scripts/unified-launcher
#bind = $mainMod, R, exec, wofi --show run
#bind = ALT, TAB, exec, wofi --show window
#bind = $mainMod, X, exec, ~/.config/wofi/scripts/powermenu
#bind = $mainMod, V, exec, ~/.config/wofi/scripts/clipboard

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

######################
### MULTIMEDIA KEYS ###
######################

# Volume controls
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness controls
bindel = ,XF86MonBrightnessUp, exec, brightnessctl --device=nvidia_wmi_ec_backlight set +5%
bindel = ,XF86MonBrightnessDown, exec, brightnessctl --device=nvidia_wmi_ec_backlight set 5%-
bindel = ,F8, exec, brightnessctl --device=nvidia_wmi_ec_backlight set +5%
bindel = ,F7, exec, brightnessctl --device=nvidia_wmi_ec_backlight set 5%-

# Media player controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

####################
### SCREENSHOTS ###
####################

# Full screen screenshot
bind = $mainMod, Print, exec, grim - | swappy -f -

# Region screenshot with selection
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Kitty-specific rules
#windowrule = opacity 0.90 0.90,^(kitty)$
#windowrule = animation slide,^(kitty)$

# Ignore maximize requests from apps
windowrule = suppressevent maximize, class:.*

# Fix dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Global window opacity
windowrulev2 = opacity 0.9 0.9,class:.*

# IntelliJ IDEA specific rules
windowrulev2 = float,class:(jetbrains-idea),title:(splash)
windowrulev2 = center,class:(jetbrains-idea),title:(splash)
windowrulev2 = noanim,class:(jetbrains-idea),title:(splash)
windowrulev2 = float,class:(jetbrains-idea),title:(win.*)
windowrulev2 = noanim,class:(jetbrains-idea),title:(win.*)

